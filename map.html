google.maps.visualRefresh = true;
var map;
function initialize() {
	console.log("initialize")
  //Create the latlng object based on the GPS Position retrieved
	var latlng = new google.maps.LatLng (37.77218900879787,-122.4064996013827);
	
	//Set Google Map options
	var mapOptions = {
		zoom : 14,
		center : latlng,
		mapTypeId : google.maps.MapTypeId.ROADMAP
	};

  
	var $content = $("#map-page");

	//Set the height of the div containing the Map to rest of the screen
	$content.height(screen.height - 50);
	//Display the Map

	map = new google.maps.Map ($content[0], mapOptions);

}


google.maps.event.addDomListener(window, 'load', initialize);

window.addEventListener('message', receiveMessage, false);

infowindow = new google.maps.InfoWindow();
message = new Array();
function showAnnotation(marker,content) {
	alert("YES")
	infowindow.close();
	infowindow.setContent(content);
	infowindow.open(map,marker);
	 
}

function receiveMessage(event)
{
  console.log(event.origin);
  console.log(event.data);

  photos = JSON.parse(event.data);

  for (var i = 0; i < photos.length; i++) {
  	console.log(photos[i]["location"]["lat"]);
  	console.log(photos[i]["location"]["lon"]);
  	zIndex = i + 1;
	  var marker = new google.maps.Marker({
	       position: new google.maps.LatLng(photos[i]["location"]["lat"], photos[i]["location"]["lon"]),
	       map: map,
	       title: photos[i]["title"],
	       zIndex: zIndex
	  });

	  attachSecretMessage(marker, i, photos[i]["title"]);
	  /*
	  google.maps.event.addListener(marker, 'click', function(e) {
	  console.log(marker.getPosition());		   
		  var content = "foo";
			
		  showAnnotation(marker,content);
		});
*/
  }

  function attachSecretMessage(marker, num, title) {
  		message.push(title);
  		//alert(title);

		  //var message = ['This', 'is', 'the', 'secret', 'message'];
		  var infowindow = new google.maps.InfoWindow({
		    content: message[num]
		  });

		  google.maps.event.addListener(marker, 'click', function() {
		    infowindow.open(marker.get('map'), marker);
		  });
	}


  //Create the Marker and Drop It
	new google.maps.Marker ({ map : map,
		animation : google.maps.Animation.DROP,
		position : latlng
	});

     
}
